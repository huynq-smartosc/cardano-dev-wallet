<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Extension Frontend</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="extension-root">
    <script type="module" src="popup.js"></script>
    <div class="col">
      <h1>WebExt Demo</h1>
      <div class="col">
        <label>
          Mnemonic to Private Key
          <textarea
            type="text"
            id="pk-from-mnemonic"
            placeholder="Mnemonic"
          ></textarea>
        </label>
        <button id="btn-pk-from-mnemonic">Convert</button>
        <pre class="output" id="out-pk-from-mnemonic">
Output will be displayed here</pre
        >
      </div>
      <div></div>
      <div class="col">
        <label>
          Private Key to Addresses
          <textarea
            type="text"
            id="pk-to-addresses"
            placeholder="Private key to addresses"
            rows="5"
          ></textarea>
        </label>
        <button id="btn-pk-to-addresses">Convert</button>
        <pre class="output" id="out-pk-to-addresses">
Output will be displayed here</pre
        >
      </div>
    </div>
  </body>
</html>
