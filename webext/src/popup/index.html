<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Extension Frontend</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="extension-root" class="w-30">
    <script type="module" src="popup.js"></script>
    <div class="surface pad">
      <div class="column">
        <h1 class="h3 weight-normal">WebExt Demo</h1>
        <div class="column cap-width">
          <label class="weight-medium">
            Mnemonic
            <textarea id="mnemonic" placeholder="Mnemonic"></textarea>
          </label>
          <div class="row">
            <button id="btn">Convert</button>
          </div>
          <div class="alert force-wrap">
            <h5 class="weight-medium">Output</h5>
            <div class="column" id="output">Output will be displayed here</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
